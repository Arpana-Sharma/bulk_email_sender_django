<!DOCTYPE html>
<html>
<head>
    <title>Send Bulk Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 28px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Bulk Email</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_subject">Subject:</label>
                {{ form.subject }}
            </div>
            <div class="form-group emails">
                <label for="id_recipients">Recipients:</label>
                {{ form.recipients }}
                <small>Enter comma-separated email addresses.</small>
            </div>
            <div class="form-group">
                <label for="id_message">Message:</label>
                {{ form.message }}
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
